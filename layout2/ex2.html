<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Layout 2</title>
  </head>
  <body>
    <div class="container-principal">
      <header></header>
      <div class="menu-principal">
        <ul>
          <li><a href="”#”">Link1</a></li>
          <li><a href="”#”">Link2</a></li>
          <li><a href="”#”">Link3</a></li>
          <li><a href="”#”">Link4</a></li>
          <li><a href="”#”">Link5</a></li>
        </ul>
      </div>
      <div class="container-conteudo">
        <nav class="navegacao-esquerda">
          <ul>
            <li><a href="”#”">Link1</a></li>
            <li><a href="”#”">Link2</a></li>
            <li><a href="”#”">Link3</a></li>
            <li><a href="”#”">Link4</a></li>
            <li><a href="”#”">Link5</a></li>
          </ul>
        </nav>
        <section class="conteudo">
          <form>
            <div>
              <label for="nome">Nome</label><br />
              <input type="text" id="nome" placeholder="Ana da Silva" />
            </div>
            <div>
              <label for="email">Email</label><br />
              <input type="email" id="email" placeholder="anasilva@mail.com" />
            </div>
            <div>
              <label for="telefone">Telefone</label><br />
              <input type="tel" id="telefone" placeholder="(11)99999-9999" />
            </div>
            <div>
              <label for="mensagem">Mensagem</label><br />
              <textarea
                id="mensagem"
                rows="5"
                cols="52"
                placeholder="Digite a sua mensagem aqui..."
              ></textarea>
            </div>
            <div class="termos">
              <input type="checkbox" id="termos" name="termos" />
              <label for="termos"
                >Eu li e concordo com os
                <a href="#">termos e condições</a>.</label
              >
            </div>
            <div>
              <button>Enviar</button>
            </div>
          </form>
        </section>
        <div class="coluna-direita"></div>
      </div>

      <footer><p>Cia LTDA</p></footer>
    </div>
  </body>
</html>
